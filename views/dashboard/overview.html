<div>
	<h2>Overview</h2>
	<div class="row">
		<div class="col-xs-12 col-md-4" ng-repeat="course in courses">
			<div class="subjects">

				<h2>{{course.title}}</h2>
				<a ui-sref="course({id: course.title})">
					<img src="https://dummyimage.com/400x300/000/fff">
				</a>
				<p>{{course.description}}</p>

			</div>
		</div>
	</div>
</div>
